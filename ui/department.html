<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Departments</title>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
 <style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<header>
<div th:replace="fragments/header :: header">
      <div class="navbar navbar-inverse navbar-fixed-top">
<body>
<div class="bs-example">
    <nav class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">WorkForce</a>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Analytics</a></li>
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">Configuration <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Department</a></li>
                        <li><a href="#">Employee</a></li>
                        
                    </ul>
                </li>
            </ul>
            
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>
</div>

</header>
<section>
  <!--      <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Workforce</a>
          </div>-->
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
 <div class="container">
     <form class="form-horizontal" role="form" method="POST" th:action="@{/signup}" th:object="${user}">
      <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
              <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
     </div>
             </div>
         </div>
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <h2>Departments</h2>
                 <hr>
             </div>
         </div>
         <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="name">Name</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <input type="text" th:field="*{name}" class="form-control" id="name"
                                placeholder="Name" required autofocus>
                     </div>
                 </div>
             </div>
         </div>
                  <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="name">Description</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <textarea  rows = "3" cols = "80" th:field = "*{description}" class="form-control" id="description" placeholder="Description" required autofocus >Description</textarea>
                     </div>
                 </div>
             </div>
         </div> 
          <div class="row">
             <div class="col-md-3 field-label-responsive">
                 <label for="name">Active</label>
             </div>
             <div class="col-md-6">
                 <div class="form-group">
                     <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                         <input type="text" th:field="*{active}" class="form-control" id="name"
                                placeholder="Active" required autofocus>
                     </div>
                 </div>
             </div>
         </div>    
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Add</button>
             </div>
         </div>
     </form>
 </div>
 </section>
 <footer>
 <div th:insert="~{fragments/footer :: footer}">&copy; 2017 The Static Templates</div>
</div>
 </footer>
</body>
</html>
